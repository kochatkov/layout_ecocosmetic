<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WITCH OH MAUNTAIN WINDS</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="images/Group 6.1.svg">
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img
            src="images/Group 6.1.svg"
            alt="logo"
            class="header__img"
          >
          <p class="header__logo-text">witch of mountain winds</p>
        </div>
        <nav class="nav header__nav">

          <ul class="nav__list">
            <li class="nav__item"><a href="index.html#shop" class="nav__link">Shop</a></li>
            <li class="nav__item"><a href="index.html#contact" class="nav__link">Contact</a></li>
            <li class="nav__item"><a href="index.html#about" class="nav__link">About</a></li>
          </ul>
        </nav>
        <img src="images/Box.svg" alt="basket-logo">
      </div>

    </header>
    <main>
      <section class="section">
        <div class="checkout">
          <h1 class="checkout__head">checkout</h1>
          <nav class="checkout__nav">
            <ul class="checkout__list">
              <li class="checkout__item"><a href="shipping.html" class="checkout__link">checkout</a></li>
              <li class="checkout__item"><a href="payment.html" class="checkout__link checkout__active-link">payment</a>
              </li>
              <li class="checkout__item"><a href="accepted.html" class="checkout__link">confirmation</a></li>
            </ul>
          </nav>
          <h2 class="checkout__choose-text">
            Choose payment option
          </h2>
          <div class="checkout__choose-payment">
            <img src="images/payment1.svg" alt="credit-card">
            <div class="checkout__choose-icon">
              <img
                src="images/payment2.svg"
                alt="delivery-payment"
                class="checkout__choose-img"
              >
              <h2 class="checkout__choose-delivery">
                Payment on delivery
              </h2>
            </div>
          </div>
          <a href="accepted.html" class="checkout__payment-button"><button
              class="button checkout__payment-button">next</button></a>
        </div>
      </section>
    </main>
  </body>

</html>
